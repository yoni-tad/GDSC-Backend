<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project</title>
  </head>
  <body>
    <!-- 
        Create a simple countdown timer that takes a number input from the user, 
        then starts counting down from that number when a button is clicked and 
        updates the UI based on the seconds remaining every second. When the 
        timer reaches zero, it should display an alert saying "Time's up!".
    -->

    <div class="container" style="text-align: center">
      <h1>Countdown Timer</h1>
      <h1 id="timer"></h1>
      <div class="form">
        <label for="number">Enter seconds</label>
        <input type="number" id="number" />
      </div><br>
      <button id="start">Start</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
