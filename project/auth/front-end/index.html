<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth with Node</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section class="relative pt-40 pb-24">
            <img src="https://pagedone.io/asset/uploads/1705473908.png"
                alt="cover-image" class="w-full absolute top-0 left-0 z-0 h-60">
            <div class="w-full max-w-7xl mx-auto px-6 md:px-8">
                <div
                    class="flex items-center justify-center sm:justify-start relative z-10 mb-5">
                    <img src="https://pagedone.io/asset/uploads/1705471668.png"
                        alt="user-avatar-image"
                        class="border-4 border-solid border-white rounded-full">
                </div>
                <div
                    class="flex items-center justify-center flex-col sm:flex-row max-sm:gap-5 sm:justify-between mb-5">
                    <div class="block">
                        <h3
                            id="username"
                            class="font-manrope font-bold text-4xl text-gray-900 mb-1 max-sm:text-center"></h3>
                        <p
                            class="font-normal text-base leading-7 text-gray-500  max-sm:text-center">Addis
                            Ababa, Ethiopia</p>
                    </div>
                    <button
                        id="logout"
                        class="py-3.5 px-5 flex rounded-full bg-indigo-600 items-center shadow-sm shadow-transparent transition-all duration-500 hover:bg-indigo-700">
                        <span
                            class="px-2 font-semibold text-base leading-7 text-white">Logout</span>
                    </button>
                </div>
                <div
                    class="flex max-sm:flex-wrap max-sm:justify-center items-center gap-4">
                    <a href="javascript:;"
                        class="rounded-full py-3 px-6 bg-stone-100 text-gray-700 font-semibold text-sm leading-6 transition-all duration-500 hover:bg-stone-200 hover:text-gray-900">Node</a>
                    <a href="javascript:;"
                        class="rounded-full py-3 px-6 bg-stone-100 text-gray-700 font-semibold text-sm leading-6 transition-all duration-500 hover:bg-stone-200 hover:text-gray-900">Express</a>
                    <a href="javascript:;"
                        class="rounded-full py-3 px-6 bg-stone-100 text-gray-700 font-semibold text-sm leading-6 transition-all duration-500 hover:bg-stone-200 hover:text-gray-900">Mongo</a>
                </div>
            </div>
        </section>

        <script src="assets/js/script.js"></script>
    </body>
</html>
