<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth with Node</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main
            class="w-full h-screen flex flex-col items-center justify-center bg-gray-50 sm:px-4">
            <div class="w-full space-y-6 text-gray-600 sm:max-w-md">
                <div class="text-center">
                    <div class="mt-5 space-y-2">
                        <h3
                            class="text-gray-800 text-2xl font-bold sm:text-3xl">
                            Create an account
                        </h3>
                        <p class>
                            Already have an account?
                            <a
                                href="signin.html"
                                class="font-medium text-indigo-600 hover:text-indigo-500">Log
                                in</a>
                        </p>
                    </div>
                </div>
                <div class="bg-white shadow p-4 py-6 sm:p-6 sm:rounded-lg">
                    <form onSubmit="event.preventDefault()" class="space-y-5">
                        <div>
                            <label class="font-medium">User name</label>
                            <input
                                type="text"
                                id="username"
                                required
                                class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />
                        </div>
                        <div>
                            <label class="font-medium">Email</label>
                            <input
                                type="email"
                                id="email"
                                required
                                class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />
                        </div>
                        <div>
                            <label class="font-medium">Password</label>
                            <input
                                type="password"
                                id="password"
                                required
                                class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />
                        </div>
                        <button
                            id="signup"
                            class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150">
                            Create account
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <script src="assets/js/register.js"></script>
    </body>
</html>
